<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        /* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
       /* Set the background image and its properties */
       background-image: url('https://media.tenor.com/ORBKZLdsZsUAAAAd/tom-and-jerry-calling.gif');
      background-repeat: repeat;
      background-size: cover; /* You can adjust this property based on your requirements */
      background-position: center;
      height: 100vh; /* Set the height to fill the viewport */
      margin: 0; /* Remove default margins to prevent white space */
      overflow: hidden; /* Hide any overflow content */
}
/* Header */
.header {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 20px;
}

/* Content sections */
.content {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.contact-details, .contact-form {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-details h2, .contact-form h2 {
    margin-top: 0;
}

.contact-info {
    margin-bottom: 20px;
}

.contact-info p {
    margin: 0;
}

/* Contact Form */
.contact-form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.contact-form textarea {
    resize: vertical;
}

.contact-form input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
}

/* Footer */
.footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px;
}

    </style>
</head>
<body>
    <header class="header">
        <h1>Contact Us</h1>
    </header>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>

    <main class="content">
        <section class="contact-details">
            <h2>Contact Information</h2>
            <div class="contact-info">
                <p><strong>Email:</strong> balaji@gamil.com</p>
                <p><strong>Phone:</strong> +919611893727</p>
                <p><strong>Address:</strong> 1234 Main Street, Bengaluru, India</p>
            </div>
        </section>

        
    </main>
    <br><br><br><br><br>

    <footer class="footer">
        <p>&copy; 2023 Library. All rights reserved.</p>
    </footer>
</body>
</html>
